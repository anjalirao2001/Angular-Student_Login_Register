<div class="login-wrapper">
  <div class="top-bar">
    <a routerLink="/register" class="nav">Register</a>
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form">
    <h2>Login</h2>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="loginData.email"
        required
        email
        #email="ngModel"
      />
      <div class="errormsg">
        <small *ngIf="email.invalid && email.touched" >
          Valid email is required
        </small>
      </div>
      
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="loginData.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <!-- <div class="errormsg">
        <small *ngIf="password.invalid && password.touched"
        >Min 6 characters</small
        >
      </div> -->
     
    </div>

    <button type="submit" class="primary-button" >
      Login
    </button>
  </form>
</div>
<div
  class="custom-toast"
  [ngClass]="{
    'success-toast': tossedMessageType === 'success',
    'error-toast': tossedMessageType === 'error'
  }"
  *ngIf="showTossed"
>
  {{ tossedMessagestr }}
</div>
